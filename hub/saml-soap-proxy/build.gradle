dependencies {
    testCompile configurations.test_deps_compile,
            configurations.stub_saml_test,
            configurations.saml_test,
            configurations.ida_test_utils,
            'org.hamcrest:hamcrest-library:1.3'

    compile configurations.rest_utils,
            configurations.ida_utils,
            configurations.dropwizard,
            configurations.saml,
            configurations.common,
            configurations.soap,
            configurations.verify_event_emitter
}

jar {
    archiveName = baseName+".jar"
    destinationDir = file(new File("$buildDir/output"))
    manifest {
        attributes(
                "Main-Class": 'uk.gov.ida.hub.samlsoapproxy.SamlSoapProxyApplication',
                "Class-Path": configurations.compile.collect { "lib/"+it.getName() }.join(' ')
        )
    }
}

task copyToLib(dependsOn: jar, type: Copy) {
    into "$buildDir/output/lib"
    from configurations.runtime
}

task zip(dependsOn: copyToLib, type: Zip) {
    from "$buildDir/output"
}

apply from: "${rootDir}/inttest.gradle"
